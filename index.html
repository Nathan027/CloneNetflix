<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="Css/responsive.css">

    <link rel="stylesheet" href="Css/owl.carousel.min.css">
    <link rel="stylesheet" href="Css/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BLACK MIRROR</h3>
                <p class="descricao">Esta série antológica de ficção científica explora um futuro próximo onde a
                    natureza humana e a tecnologia de ponta entram em um perigoso conflito. <br><br>
                    Estrelando: Jesse Plemons, Cristin Milioti, Jimmi Simpson
                    Criação: Charlie Brooker</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img class="box-filme" src="Img/1.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/2.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/3.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/4.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/5.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/6.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/7.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/8.jpg" alt=""></div>
            <div class="item"> <img class="box-filme" src="Img/10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com//41cdc49b93.js"></script>
    <script src="JavaScr/jquery.min.js"></script>
    <script src="JavaScr/owl.carousel.min.js"></script>
    <script src="mainjs.js"></script>

</body>

</html>
